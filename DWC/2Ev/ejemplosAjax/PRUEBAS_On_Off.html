<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
<body>
	<h1 >         </h1>
	<button id="btn_1">Varios eventos</button>
	<button id="btn_2">DEsactivar evento</button>
	<script type="text/javascript">
	
	$(function(){
		$('#btn_1').on('click.a', function(){
			alert("a");
		}).on('click',function(){
			alert("b");
		});
		$("#btn_2").on('click',function(){
			$("#btn_1").off('click.a');
		});

	});
	</script>
</body>
</html>
