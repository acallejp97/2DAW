<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>5.Eventos on off one</title>
    <link rel="stylesheet" href="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#btn_1").on("click.a", function() {
          alert("Evento click funciona");
        });
        $("#btn_2").on("click", function() {
          alert("Evento click de boton 1 ya NO funciona");
          $("#btn_1").off("click.a");
        });
        $("#btn_3").one("click", function() {
          alert("El evento click sobre este botón sólo funciona una vez");
          $("#btn_1").on("click", function() {
            alert("OOOOOOOTRRRRRRRRRa");
          });
        });
      });
    </script>
  </head>
  <body>
    <h2>Eventos on, off, one</h2>
    <p></p>
    <input type="button" id="btn_1" value="Boton 1" />
    <input type="button" id="btn_2" value="Desactiva click de Boton 1" />
    <input type="button" id="btn_3" value="Boton 3" />
  </body>
</html>
