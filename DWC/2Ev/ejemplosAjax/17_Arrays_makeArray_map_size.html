<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>17  Manejar Array makeArray map size</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
<body>
	<h1 > Manejar Array makeArray map size</h1>
	<ul id="lista">
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
		<li>item5</li>
	</ul>
	<br>
	<div id="contenedor_1"></div>
	<br>
	<div id="contenedor_2"></div>


	<script type="text/javascript">
	$(function(){
		var elemento = $("#lista li");//guardamos los elementos li de lista
		var lista = $.makeArray(elemento);//con elemento creo un array
		$.each(lista, function(index){
			$("#contenedor_1").append("Indice: "+ index+ " Texto: "+ $(this).text() + "<br/>");
		});

		var array_2 = ['ane', 'txomin', 'jule', 'lierni'];
		$.map(array_2, function(valor, index){
			$("#contenedor_2").append("Indice: "+ index + " valor: "+ valor + "<br/>");
		});
		});
	</script>
</body>
</html>
