<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>AJAX CArgando datos con POST</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
<body>
	<h1 > AJAX CArgando datos con POST</h1>
	
	<form  method="get" >
		<label>Â¿Cual de las siguientes funciones sirve para obtener el valor de un campo del formulario?</label><br>
		text() <input type="radio" name="respuesta" value="text"><br>
		val() <input type="radio" name="respuesta" value="val"><br>
		html() <input type="radio" name="respuesta" value="html"><br>
		<button type ="button" id="btn">Respuesta</button>
	</form>
	<div id="contenedor">123</div>
	
	<script type="text/javascript">
	$(function(){
		
		$("#btn").on('click',function (){
			var vrespuesta=$("input[name='respuesta']:checked").val();
			alert(vrespuesta);
			$.get('AJAX_3_datos-get.php' , {respuesta : vrespuesta} , function (datos){
				$("#contenedor").html(datos);
			});
		});
	});
		
	</script>
</body>
</html>
