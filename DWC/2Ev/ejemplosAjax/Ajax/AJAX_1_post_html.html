<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>AJAX CArgando datos con POST</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
<body>
	<h1 > AJAX CArgando datos con POST        </h1>
	<div id="contenedor"></div>
	<button id="btn_1">Cargar doc HTML</button>
	<script type="text/javascript">
	$(function(){
		$("#btn_1").on('click', function() {
			$.post('AJAX_1_datos-post.html', function(datos) {
				$("#contenedor").html(datos);
			});
		});
		});
	</script>
</body>
</html>
