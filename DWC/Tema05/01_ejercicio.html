<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        //3 4 6 9 11
        var colorCuadrado;
        var colorBody;
        var cuadrado;
        var body;
        function cambiarColor(elemento) {
            cuadrado = document.getElementById(elemento.id);
            body = document.getElementById("body");

            colorCuadrado = cuadrado.style.backgroundColor;
            colorBody = body.style.backgroundColor

            cuadrado.style.backgroundColor = colorBody;
            body.style.backgroundColor = colorCuadrado;

            console.log(colorCuadrado)
        }

        function devolverColor(elemento) {
            cuadrado.style.backgroundColor = colorCuadrado;
            body.style.backgroundColor = colorBody;
        }

    </script>
    <style>
        div {
            padding: 2%;
            width: 10em;
            height: 10em;
            display: inline-block;
            background-color: red;
        }
    </style>
</head>

<body id="body">
    <div id="cuadrado1" onmouseout="devolverColor(this);" onmouseover="cambiarColor(this);"></div>
    <div id="cuadrado2" onmouseout="devolverColor(this);" onmouseover="cambiarColor(this);"></div>
    <div id="cuadrado3" onmouseout="devolverColor(this);" onmouseover="cambiarColor(this);"></div>
    <div id="cuadrado4" onmouseout="devolverColor(this);" onmouseover="cambiarColor(this);"></div>
    <div id="cuadrado5" onmouseout="devolverColor(this);" onmouseover="cambiarColor(this);"></div>
</body>

</html>
