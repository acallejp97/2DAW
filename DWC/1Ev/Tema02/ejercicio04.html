<!DOCTYPE html>
<html lang=”es”>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<script type="text/javascript">
var numero=1;
var res = 0;
var total=0;
while (res<3000){
	res = parseInt(numero*11);
	if (res<3000){
		document.write(parseInt(res)+"\n");
	numero=numero+1;
	total=total + res;
	}
}
document.write(parseInt(total)+"\n");
		</script>
	</head>

	<body>
	</body>
</html>
